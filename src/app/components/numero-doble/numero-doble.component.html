<div>
    <h1>Número doble</h1>
    <div *ngIf="numero">
        <h1 style="color: blue;">
            El doble de {{numero}} es {{doble}}
        </h1>
    </div>
    <div *ngIf="!numero">
        <h1 style="color: red;">
            No tenemos parámetro número
        </h1>
    </div>
    <button (click)="goHome()">Go Home</button>
    <button (click)="cambiarNumero(18)">Cambiar 18</button>
    <button (mouseenter)="cambiarNumero(94)">Cambiar 94</button>
</div>
